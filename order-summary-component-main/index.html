<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,900;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <img
        class="card__img"
        src="images/illustration-hero.svg"
        alt="Girl dancing to music"
        aria-hidden="true"
      />
      <div class="card__content flow">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img
            class="plan__img"
            src="images/icon-music.svg"
            alt=""
            aria-hidden="true"
          />
          <div class="plan__description">
            <span class="plan__title">Annual Plan</span>
            <span class="plan__price">$59.99/year</span>
          </div>
          <a class="plan__link" href="#">Change</a>
        </div>
        <button class="btn">Proceed to Payment</button>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alexis</a>.
    </footer>
  </body>
</html>
